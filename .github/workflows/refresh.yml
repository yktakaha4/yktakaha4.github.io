name: Refresh components data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 15 * * SUN'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - id: npm-cache-dir-path
        run: echo "NPM_CACHE_DIR=$(npm config get cache)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.npm-cache-dir-path.outputs.NPM_CACHE_DIR }}
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - run: npm install
      - run: npm run refresh-components-data
        env:
          GITHUB_PAT: ${{ secrets.X_GITHUB_PAT }}
      - uses: peter-evans/create-pull-request@v5
        id: cpr
        with:
          token: ${{ secrets.X_GITHUB_PAT_AUTOMATED }}
          author: ${{ secrets.X_GITHUB_AUTOMATED_AUTHOR }}
          commit-message: Update components data
          delete-branch: true
          title: Update components data
          labels: |
            automated
